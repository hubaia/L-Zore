        const SAMPLE_SHENSHA = [

                gameEffect: 'ÁãÇÊö¥ÊîªÂáªÔºåÈ´òÂ®ÅÂäõ‰ΩÜÊúâÂèçÂô¨'
            },
            {

                meaning: 'ÊÄßÊÉÖÊÅ¨Ê∑°ËµÑË¥®ËÅ™È¢ñÔºå‰ΩÜÈöæÂÖçÂ≠§Áã¨ÔºåÊòìÂÄæÂêëÂì≤Â≠¶ÂÆóÊïôËâ∫ÊúØ',

        ];
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;

            };
            return icons[category] || 'üìú';

        window.initializeDB = async function() {

        };

                month: {

        window.findShensha = async function() {
            if (!db || !db.initialized) {
                showError('ËØ∑ÂÖàÂàùÂßãÂåñÊï∞ÊçÆÂ∫ìÔºÅ');
                return;
            }
            
            try {
                showLoading(true);
                
                const bazi = getBazi();
                
                // Ê®°ÊãüÊü•ËØ¢Âª∂Ëøü
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // ÁÆÄÂåñÁöÑÁ•ûÁÖûÂåπÈÖçÈÄªËæëÔºàÊºîÁ§∫Áî®Ôºâ
                const matching = db.data.filter(shensha => {
                    // ËøôÈáåÊòØÁÆÄÂåñÁöÑÊü•Ê≥ïÔºåÂÆûÈôÖÂ∫îËØ•Êõ¥Â§çÊùÇ
                    if (shensha.id === 'tianyiguiren') {
                        // Áî≤Êó•ËßÅ‰∏ëÊú™Á≠â
                        const dayGan = bazi.day.gan;
                        return (dayGan === 'Áî≤' || dayGan === 'Êàä') && 
                               [bazi.year.zhi, bazi.month.zhi, bazi.day.zhi, bazi.hour.zhi].some(zhi => 
                                   zhi === '‰∏ë' || zhi === 'Êú™'
                               );
                    }
                    
                    if (shensha.id === 'wenchang') {
                        // Áî≤‰πôÊó•ËßÅÂ∑≥Âçà
                        const dayGan = bazi.day.gan;
                        return (dayGan === 'Áî≤' || dayGan === '‰πô') && 
                               [bazi.year.zhi, bazi.month.zhi, bazi.day.zhi, bazi.hour.zhi].some(zhi => 
                                   zhi === 'Â∑≥' || zhi === 'Âçà'
                               );
                    }
                    
                    // ÂÖ∂‰ªñÁ•ûÁÖûÁöÑÁÆÄÂåñÂåπÈÖç
                    return Math.random() > 0.6; // ÈöèÊú∫ÊºîÁ§∫
                });
                
                showLoading(false);
                displayResults(matching, `ÊâæÂà∞ ${matching.length} ‰∏™ÂåπÈÖçÁöÑÁ•ûÁÖû`);
                
            } catch (error) {
                showLoading(false);
                showError('Êü•ËØ¢Â§±Ë¥•: ' + error.message);
            }
        };
        
        window.getAllShensha = async function() {
            if (!db || !db.initialized) {
                showError('ËØ∑ÂÖàÂàùÂßãÂåñÊï∞ÊçÆÂ∫ìÔºÅ');
