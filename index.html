<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L-Zore 神煞卡牌战斗系统</title>
    <link rel="stylesheet" href="src/app.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #0a1628, #1a2332, #2a3441);
            color: #e1e8ed;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .player-info {
            background: rgba(26, 35, 50, 0.8);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .player-info h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .health-bar {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            height: 20px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .battle-field {
            background: rgba(26, 35, 50, 0.9);
            border: 3px solid rgba(78, 205, 196, 0.4);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            position: relative;
        }

        .battle-field::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
        }

        .eight-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .opponent-row {
            grid-column: span 4;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-row {
            grid-column: span 4;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .grid-cell {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .grid-cell:hover {
            border-color: rgba(78, 205, 196, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
        }

        .grid-cell.occupied {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.6);
        }

        .grid-cell.opponent {
            background: rgba(245, 101, 101, 0.2);
            border-color: rgba(245, 101, 101, 0.4);
        }

        .grid-cell.player {
            background: rgba(78, 205, 196, 0.2);
            border-color: rgba(78, 205, 196, 0.4);
        }

        .pillar-label {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.7rem;
            color: #a0aec0;
            font-weight: 600;
        }

        .stem-branch-label {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 0.6rem;
            color: #718096;
        }

        .card-in-cell {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
        }

        .card-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-power {
            font-size: 0.7rem;
            color: #f9ca24;
        }

        .hand-cards {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            width: 120px;
            height: 160px;
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.9), rgba(42, 52, 65, 0.9));
            border: 2px solid rgba(78, 205, 196, 0.4);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: rgba(78, 205, 196, 0.8);
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.3);
        }

        .card.selected {
            border-color: #f9ca24;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(249, 202, 36, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-type {
            font-size: 0.7rem;
            color: #a0aec0;
            text-transform: uppercase;
        }

        .card-rarity {
            font-size: 0.8rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e1e8ed;
        }

        .card-description {
            font-size: 0.7rem;
            color: #a0aec0;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .power-stat {
            color: #ff6b6b;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #7dd3fc);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .game-log {
            background: rgba(26, 35, 50, 0.8);
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }

        .game-log h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .log-entry.player {
            border-left: 3px solid #4ecdc4;
        }

        .log-entry.opponent {
            border-left: 3px solid #ff6b6b;
        }

        .log-entry.system {
            border-left: 3px solid #f9ca24;
            color: #f9ca24;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 35, 50, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(78, 205, 196, 0.3);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-label {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .status-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e1e8ed;
        }

        /* 五行元素颜色 */
        .element-fire { color: #ff6b6b; }
        .element-water { color: #4ecdc4; }
        .element-wood { color: #26de81; }
        .element-metal { color: #a0aec0; }
        .element-earth { color: #f9ca24; }

        /* 神煞卡牌特殊效果 */
        .card.auspicious {
            border-color: #26de81;
            background: linear-gradient(135deg, rgba(38, 222, 129, 0.1), rgba(26, 35, 50, 0.9));
        }

        .card.inauspicious {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(26, 35, 50, 0.9));
        }

        .card.special {
            border-color: #f9ca24;
            background: linear-gradient(135deg, rgba(249, 202, 36, 0.1), rgba(26, 35, 50, 0.9));
        }

        /* 拖拽相关样式 */
        .card.dragging {
            opacity: 0.5;
            transform: rotate(5deg) scale(1.1);
            z-index: 1000;
            cursor: grabbing !important;
        }

        .card {
            cursor: grab;
        }

        .card:active {
            cursor: grabbing;
        }

        .drop-zone-available {
            border-color: rgba(38, 222, 129, 0.8) !important;
            background: rgba(38, 222, 129, 0.2) !important;
            box-shadow: 0 0 20px rgba(38, 222, 129, 0.4);
            animation: pulse 1.5s infinite;
        }

        .drop-zone-unavailable {
            border-color: rgba(255, 107, 107, 0.6) !important;
            background: rgba(255, 107, 107, 0.1) !important;
            cursor: not-allowed;
        }

        .drag-over {
            border-color: rgba(249, 202, 36, 0.9) !important;
            background: rgba(249, 202, 36, 0.3) !important;
            box-shadow: 0 0 25px rgba(249, 202, 36, 0.5);
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(38, 222, 129, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(38, 222, 129, 0.7);
                transform: scale(1.02);
            }
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .game-board {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .eight-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .opponent-row, .player-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .card {
                width: 100px;
                height: 140px;
                padding: 10px;
            }
            
            .hand-cards {
                gap: 10px;
            }
        }

        /* 动画效果 */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(78, 205, 196, 0.3); }
            50% { box-shadow: 0 0 30px rgba(78, 205, 196, 0.6); }
        }

        .glowing {
            animation: glow 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
